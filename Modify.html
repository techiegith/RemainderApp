<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="modigy.css">
</head>
<body>
  <form class="reminder-form">
    <h2>Modify Reminder</h2>
    <div class="form-group">
      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date">
    </div>
    <div class="form-group">
      <label for="subject">Select Subject:</label>
      <select id="subject" name="subject">
        <option value="subject1">Subject 1</option>
        <option value="subject2">Subject 2</option>
        <!-- Add more subject options as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="reminders">Reminders:</label>
      <select id="reminders" name="reminders">
        <option value="reminder1">Reminder 1 - Description preview...</option>
        <option value="reminder2">Reminder 2 - Description preview...</option>
        <!-- Add more reminder options as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="description">Add description:</label>
      <textarea id="description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="contactNo">Contact No:</label>
      <input type="tel" id="contactNo" name="contactNo">
    </div>
    <div class="form-group">
      <label for="smsNo">SMS No:</label>
      <input type="tel" id="smsNo" name="smsNo">
    </div>
    <div class="form-group">
      <label>Recur for next:</label>
      <label><input type="checkbox" name="recur" value="7"> 7 Days</label>
      <label><input type="checkbox" name="recur" value="5"> 5 Days</label>
      <label><input type="checkbox" name="recur" value="3"> 3 Days</label>
      <label><input type="checkbox" name="recur" value="2"> 2 Days</label>
    </div>
    <button type="submit">Modify Reminder</button>
  </form>
</body>
</html>
